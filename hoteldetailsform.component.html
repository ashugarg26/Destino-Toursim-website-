<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="container">
  <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
          <form method="POST" class="form-group" style="padding-top: 5%;" name="myForm">
              <div class="form-group">
              <label>Hotel name</label><br>
                  <input type="text" name="Hotel_Name" placeholder="hotel Name" [(ngModel)]="hoteldata.Hotel_Name" class="form-control">
              </div>
              <div class="form-group">
                  <label>Price</label>
                  <input type="text" name="Price" placeholder="Price" [(ngModel)]="hoteldata.Price" class="form-control">
              </div>
     <div class="form-group">
                  <label>address</label>
                  <input type="text" name="Address" placeholder="address" [(ngModel)]="hoteldata.Address" class="form-control">
              </div>
              <div class="form-group">
       <label>Description</label>
                  <textarea name="description" class="form-control" [(ngModel)]="hoteldata.description"></textarea>
              </div>
              <div align="center"><button (click)="submit()">Submit</button></div>
          </form>
      </div>
      <div class="col-lg-3"></div>
  </div>
</div>
