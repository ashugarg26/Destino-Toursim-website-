<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="container-fluid">
  <div class="row rev">
      <div class="col-lg-6 pak" align="center">
          <div class="pak-img">
              <img src="http://localhost:3000/{{value}}.jpg" name="banner" type="file" width="110%">
              <!-- <div>{{value}}</div> -->
              <h3 style="margin-top: 3%">{{value}}</h3>
          </div>
      </div>
      <div class="col-lg-6">
          <form method="POST" class="form-group" style="padding-left: 5%; padding-right: 5%; padding-bottom: 0%">
              <div>
                  <div class="rev-header">
                      <h2>
                          Package Booking Form
                      </h2>
                      <div>
                          Please complete the form details.
                      </div>
                      <hr>
                      <div>
                          <div class="form-group">
                              <label>Name: </label>
                              <input type="text" class="form-control" name="name" placeholder="ex: Destino" [(ngModel)]="pkg.Name">
                          </div>
                          <div class="form-group">
                            <label>Email: </label>
                            <input type="email" class="form-control" name="email" placeholder="ex: destino@gmail.com" [(ngModel)]="pkg.Email">
                        </div>
                          <div class="form-group">
                              <label>Contact: </label>
                              <input type="text" class="form-control" name="contact" placeholder="ex: +917737395373" [(ngModel)]="pkg.Contact">
                          </div>
                          
                          <div class="form-group">
                              <label>Number of Persons: </label>
                              <input type="number" class="form-control" name="number_of_ppl" placeholder="ex: 2" [(ngModel)]="pkg.Number_of_ppl">
                          </div>
                            <div class="form-group">
                                <label>Booking Date: </label>
                                <input type="date" class="form-control"  name="date" [(ngModel)]="pkg.Booking_date">
                            </div>
                          <div align="center">
                              <button type="submit" routerLink="/PaymentGateway" (click)="bookpackage(value)">Next</button>
                          </div>
                      </div>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
